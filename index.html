<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stupid vglist VR Viewer</title>
    <meta name="description" content="A Stupid vglist VR Viewer."></meta>
    <script src="../dist/aframe.js"></script>
    <script src="../dist/vglist-vr-viewer.js"></script>
    <script src="../dist/environment.js"></script>
    <script src="../dist/super-hands.js"></script>
  </head>
  <body>
    <a-scene environment="preset: default; groundColor: #fff; groundTexture: none;">
      <a-assets>
        <a-mixin id="pointer" raycaster="showLine: true; objects: .cube, a-link"
                  super-hands="colliderEvent: raycaster-intersection;
                              colliderEventProperty: els;
                              colliderEndEvent: raycaster-intersection-cleared;
                              colliderEndEventProperty: clearedEls;">
        </a-mixin>
        <a-mixin id="controller-right" mixin="pointer"
                vive-controls="hand: right" oculus-touch-controls="hand: right"
                windows-motion-controls="hand: right"
                gearvr-controls daydream-controls oculus-go-controls>
        </a-mixin>
        <a-mixin id="controller-left" mixin="pointer"
                vive-controls="hand: left" oculus-touch-controls="hand: left"
                windows-motion-controls="hand: left">
        </a-mixin>
      </a-assets>
      <a-entity vglist-vr-viewer=""></a-entity>
      <a-entity>
        <a-entity id="rhand" mixin="controller-right"></a-entity>
        <a-entity id="lhand" mixin="controller-left"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
