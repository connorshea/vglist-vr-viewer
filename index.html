<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stupid vglist VR Viewer</title>
    <meta name="description" content="A Stupid vglist VR Viewer."></meta>
    <script src="../dist/aframe.js"></script>
    <script src="../dist/vglist-vr-viewer.js"></script>
    <script src="../dist/game-box.js"></script>
    <script src="../dist/avatar-box.js"></script>
    <script src="../dist/environment.js"></script>
  </head>
  <body>
    <a-scene environment="preset: default; groundColor: #fff; groundTexture: none;">
      <a-entity vglist-vr-viewer=""></a-entity>
      <a-entity laser-controls="hand: left" raycaster="showLine: true; objects: .clickable; far: 20;"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="showLine: true; objects: .clickable; far: 20;"></a-entity>
    </a-scene>
  </body>
</html>
